<!DOCTYPE html>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Information Technology Department</title>

    <style>
        @font-face {
            font-family: 'FC-Minimal';
            src: url('fonts/FC-Minimal/FC Minimal Regular.ttf') format('truetype');

        body {
            background: lightgray;
            font-family: 'FC-Minimal';

<body>
    <!-- carousel -->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="750">
                <img src="img/s1.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item" data-bs-interval="1500">
                <img src="img/s2.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item" data-bs-interval="1500">
                <img src="img/s3.png" class="d-block w-100" alt="..." />
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab"

                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab"

                    <li class="nav-item" role="presentation">

    <div class="tab-content" id="myTabContent">
